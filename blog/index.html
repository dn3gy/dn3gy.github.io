---
layout: default
title: My Blog
---
<div class="container">
	<h3>Posts</h3>
	  {% for post in site.posts %}
		<span style="font-size: 14px; color: #828282;">{{ post.date | date_to_string }} </span>
		<p><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
		<br/>
	  {% endfor %}
	  <br/><br/><br/><br/><br/><br/><br/><br/>
</div>
